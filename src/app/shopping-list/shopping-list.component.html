<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group">
      <a [@divState] class="list-group-item mb-2 rounded-md" style="cursor: pointer" 
      *ngFor="let ingredient of (ingredients | async).ingredients "
        (click)="onEditItem(ingredient?.id)">
        {{ ingredient?.name }} ({{ ingredient?.amount }})
      </a>
    </ul>
  </div>
</div>
